<body dir="rtl">
    <div class="container-fluid">
    <!--

        <img id="wedding-invite" src="images/1.png" class="mx-auto rounded d-block" style="max-height: 70vh ; max-width: 100%; min-height: 10vh; min-width: 10vh;" alt="Invite">
        <br />
        <center>
            <center>
                <div class="switch">
                    <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
                    <label for="language-toggle"></label>
                    <span class="on">עב</span>
                    <span class="off">Eng</span>
                </div>
            </center>

            <div class="col-sm-12 col-lg-4 text-center p-1">
                <a id="save-event-in-google-calender" href="https://www.google.com/calendar/render?action=TEMPLATE&text=%D7%A2%D7%A0%D7%91%D7%A8+%D7%95%D7%9E%D7%90%D7%99%D7%A8+%D7%9E%D7%AA%D7%97%D7%AA%D7%A0%D7%99%D7%9D&details=%D7%94%D7%9E%D7%A2%D7%A8%D7%94+%D7%91%D7%99%D7%AA+%D7%92%D7%95%D7%91%D7%A8%D7%99%D7%9F\n\nUse+Waze+to+drive+to+%D7%94%D7%9E%D7%A2%D7%A8%D7%94+-+%D7%92%D7%9F+%D7%90%D7%99%D7%A8%D7%95%D7%A2%D7%99%D7%9D:+https://waze.com/ul/hsv8gf4djh3&location=%D7%94%D7%9E%D7%A2%D7%A8%D7%94+%D7%91%D7%99%D7%AA+%D7%92%D7%95%D7%91%D7%A8%D7%99%D7%9F&dates=20230625T153000Z/20230625T205500Z"
                    class="btn btn-light">🗓️ לשמירת האירוע ב Google Calendar</a>
            </div>
            <div class="col-sm-12 col-lg-4 text-center p-1">
                <a id="save-event-in-other-calender" href="inbar_meir_wedding.ics" class="btn btn-light">📅 לשמירת האירוע ביומן אחר</a>
            </div>
            <div class="col-sm-12 col-lg-4 text-center p-1">
                <a id="navigate-using-waze" href="https://waze.com/ul/hsv8gf4djh3" class="btn btn-light">📌 לניווט באמצעות Waze</a>
            </div>
        </center>
      
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfCMHc34Ki0Otr8iKiA4cinVxm1zI_wAt_M71sXHvPh8rhkBg/viewform?embedded=true" width="640" height="780" frameborder="0" marginheight="0" marginwidth="0">…</iframe>
      
        <br />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        document.querySelector('#language-toggle').addEventListener('click', event => {

            const weddingInvite = document.querySelector('#wedding-invite');
            const saveEventInOtherCalender = document.querySelector('#save-event-in-other-calender');
            const saveEventInGoogleCalender = document.querySelector('#save-event-in-google-calender');
            const navigateUsingWaze = document.querySelector('#navigate-using-waze');

            if (event.target.checked) {
                // English
                weddingInvite.setAttribute('src', 'images/2.png');
                saveEventInOtherCalender.textContent = '📅 Save event in other calendar';
                saveEventInGoogleCalender.textContent = '🗓️ Save event in Google Calendar';
                navigateUsingWaze.textContent = '📌 Navigate using Waze';
            } else {
                // Hebrew
                weddingInvite.setAttribute('src', 'images/1.png');
                saveEventInOtherCalender.textContent = '📅 לשמירת האירוע ביומן אחר';
                saveEventInGoogleCalender.textContent = '🗓️ לשמירת האירוע ב Google Calendar';
                navigateUsingWaze.textContent = '📌 לניווט באמצעות Waze';
            }
        });
    </script>
